<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon-enhanced.png">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'contact.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body onload="myfunction()">
    <div id="load"></div>
    <!-- Contact Us Section -->
    <section id="contact">
        <div class="contact-container">
            <div class="header">
                <h1>Contact Us</h1>
                <p>
                    Feel free to reach us for any problem or feedback.<br />We'll reach
                    out to you soon!!!
                </p>
            </div>

            <form method="post" action="{% url 'contact_form' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="name form-control" id="floatingInput" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="name form-control" id="floatingInput" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="email form-control" id="floatingInput" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" class="message form-control" id="floatingInput" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
            <p><a class="tag" href="Learnify/index.html">&#8592; Back</a></p>
        </div>
    </section>
    <script>
        var preloader = document.getElementById('load');
        function myfunction(){
            preloader.style.display='none';
        }
    </script>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
